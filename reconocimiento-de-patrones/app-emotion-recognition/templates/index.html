<!DOCTYPE html>
<html>
  <head>
    <title>Reconocimiento de emociones</title>
  </head>
  <body>
    <section>
      <div
        style="
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          border-radius: 5px;
          border: 1px solid rgb(74, 74, 74);
          margin: 300px 400px;
        "
      >
        <h1
          style="
            color: rgb(48, 48, 48);
            font: bold 1.2em sans-serif;
            text-transform: uppercase;
          "
        >
          Sube una imagen para detectar la emoción
        </h1>
        <form
          style="display: flex; flex-direction: column; margin: 5px"
          action="/predict"
          method="post"
          enctype="multipart/form-data"
        >
          <input
            style="margin: 10px; cursor: pointer"
            type="file"
            name="image"
          />
          <input
            style="
              color: rgb(253, 253, 253);
              margin: 20px;
              cursor: pointer;
              border: none;
              padding: 8px 5px;
              font: bold 0.8em sans-serif;
              background-color: #636363;
              border-radius: 5px;
              text-transform: uppercase;
            "
            type="submit"
            value="Detectar emoción"
          />
        </form>
      </div>
    </section>
  </body>
</html>
